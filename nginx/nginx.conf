user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Expose container environment variables to NGINX
env MCP_REQUIRE_AUTH;
env MCP_SHARED_SECRET;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format sse '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" $request_time';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Buffer settings for SSE
    proxy_buffering off;
    proxy_cache off;
    
    # Timeouts for SSE connections
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    send_timeout 86400s;

    # Gzip compression (but not for SSE)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Upstream definitions for load balancing
    # Updated to use the new container names
    upstream mcp_demo_backend {
        server mcp-server-demo:8008;
        keepalive 32;
    }

    # Future upstream definitions (when you add more servers)
    # upstream mcp_production_backend {
    #     server mcp-server-production:8008;
    #     keepalive 32;
    # }
    
    # upstream mcp_marketing_backend {
    #     server mcp-server-marketing:8008;
    #     keepalive 32;
    # }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}