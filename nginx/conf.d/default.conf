# nginx/conf.d/default.conf

# HTTP server - redirect to HTTPS and handle Let's Encrypt
server {
    listen 80;
    server_name data.forensic-bot.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name data.forensic-bot.com;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/data.forensic-bot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data.forensic-bot.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    
    # OAuth discovery endpoints - EXACT paths
    location = /.well-known/oauth-authorization-server {
        proxy_pass http://mcp-server:8008/.well-known/oauth-authorization-server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
    }
    
    location = /.well-known/oauth-protected-resource {
        proxy_pass http://mcp-server:8008/.well-known/oauth-protected-resource;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
    }
    
    # Handle OAuth discovery with /sse suffix (Claude.ai quirk)
    location ~ ^/.well-known/(oauth-authorization-server|oauth-protected-resource)/sse$ {
        # Redirect to the actual discovery endpoint
        rewrite ^/.well-known/(.*)/sse$ /.well-known/$1 redirect;
    }
    
    # Registration endpoint
    location /register {
        proxy_pass http://mcp-server:8008/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Content-Type $content_type;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
    }
    
    # Authorization endpoint
    location /authorize {
        proxy_pass http://mcp-server:8008/authorize;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
    }
    
    # Token endpoint
    location /token {
        proxy_pass http://mcp-server:8008/token;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Content-Type $content_type;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://mcp-server:8008/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # SSE endpoint - handle HEAD, GET, and POST
    location /sse {
        proxy_pass http://mcp-server:8008;
        
        # Critical for SSE/streaming
        proxy_http_version 1.1;
        
        # Clear connection header for SSE
        proxy_set_header Connection '';
        
        # Disable caching
        proxy_set_header Cache-Control 'no-cache';
        proxy_cache off;
        
        # Disable buffering for SSE - CRITICAL
        proxy_buffering off;
        chunked_transfer_encoding off;
        proxy_request_buffering off;
        
        # Very long timeout for persistent SSE connections
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        send_timeout 24h;
        keepalive_timeout 24h;
        
        # SSE-specific headers
        proxy_set_header Accept text/event-stream;
        add_header Content-Type text/event-stream always;
        add_header Cache-Control 'no-cache' always;
        add_header X-Accel-Buffering 'no' always;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # CORS headers for Claude.ai
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept' always;
    }
    
    # Messages endpoint - handle POST messages with session
    location /messages {
        proxy_pass http://mcp-server:8008;
        
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        
        # Disable buffering
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Content-Type $content_type;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
    }
    
    # Catch-all for any other paths
    location / {
        # Return a simple JSON response for the root
        if ($request_uri = /) {
            add_header Content-Type application/json;
            return 200 '{"service": "MSSQL MCP Server", "status": "running", "endpoints": {"sse": "/sse", "health": "/health"}}';
        }
        
        # Proxy other requests to the backend
        proxy_pass http://mcp-server:8008;
        
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        
        proxy_buffering off;
        proxy_cache off;
        
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}