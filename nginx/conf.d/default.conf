# Map request method to backend path
map $request_method $backend_path {
    GET     /sse;
    POST    /messages;
    default /sse;
}

server {
    listen 80;
    server_name data.forensic-bot.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name data.forensic-bot.com;

    ssl_certificate /etc/letsencrypt/live/data.forensic-bot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data.forensic-bot.com/privkey.pem;
    
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Health check
    location /health {
        proxy_pass http://mcp-server-http:8008/health;
    }

    # SSE endpoint - routes based on method
    location /sse {
        proxy_pass http://mcp-server-http:8008$backend_path$is_args$args;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header Content-Type $http_content_type;
        
        # Disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Intercept redirects and fix them
        proxy_redirect http://$host/ https://$host/;
        proxy_redirect http://data.forensic-bot.com/ https://data.forensic-bot.com/;
        
        # CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Accept" always;
    }
    
    # Direct messages endpoint
    location /messages {
        proxy_pass http://mcp-server-http:8008/messages$is_args$args;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Content-Type $http_content_type;
        
        proxy_buffering off;
        proxy_read_timeout 300s;
        
        # Intercept redirects and fix them
        proxy_redirect http://$host/ https://$host/;
        proxy_redirect http://data.forensic-bot.com/ https://data.forensic-bot.com/;
        
        add_header Access-Control-Allow-Origin * always;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
